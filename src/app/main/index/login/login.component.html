<div class="container">
  <div class="alert alert-danger" *ngIf="mode==1">
    <strong>Bad Credentials!</strong> Invalid username or password
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label class="control-label">{{'USERNAME' | translate}} :</label>
            <input class="form-control" ngModel="" type="text" name="username" required/>
          </div>
          <div class="form-group">
            <label class="control-label">{{'PASSWORD' | translate}} :</label>
            <input class="form-control" ngModel="" type="password" name="password" required/>
          </div>
          <button type="submit" class="btn btn-danger">{{'LOGIN' | translate}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
